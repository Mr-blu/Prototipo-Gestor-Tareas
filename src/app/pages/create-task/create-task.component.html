<!-- Formulario crear tarea -->

<nb-card>
    <nb-card-header>
        <h1>Crear tarea</h1>
    </nb-card-header>

    <nb-card-body>
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input nbInput type="text" class="form-control" formControlName="name" id="name"
                    placeholder="Nombre del tarea">
            </div>
            <div class="form-group">
                <input nbInput type="date" class="form-control" formControlName="startDate" id="startDate"
                    placeholder="Fecha de Inicio">
            </div>

            <div class="form-group">
                <input nbInput type="date" class="form-control" formControlName="endDate" id="endDate"
                    placeholder="Fecha de FinalizaciÃ³n">
            </div>

            <div class="form-group">
                <textarea nbInput class="form-control" formControlName="description" id="description"
                    placeholder="DescripciÃ³n" rows="3"></textarea>
            </div>
           <div class="form-group">
                <nb-select formControlName="proyecto" id="proyecto" placeholder="Proyecto">
                    <nb-option *ngFor="let p of projects" value={{p.Nombre}}> {{ p.Nombre }} </nb-option>
                </nb-select>

            </div>
            <button style="width: 100%;" nbButton type="submit" class="btn btn-primary">Crear tarea</button>
        </form>
    </nb-card-body>

</nb-card>
